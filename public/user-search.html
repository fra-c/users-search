<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>User Search</title>
    <script defer src="js/main.js"></script>
</head>

<body>
<h1>Search Users</h1>
<p>Search by first name or last name</p>
<form action="" id="search">
    <label for="terms">
        Name:
    </label>
    <input id="terms" name="terms"/>
    <input id="dupes" type="checkbox" name="dupes" value="0"/>
    <label for="dupes">
        Filter Duplicates
    </label>
    <button type="submit">Search</button>
</form>
<div id="results"></div>
</body>
</html>
